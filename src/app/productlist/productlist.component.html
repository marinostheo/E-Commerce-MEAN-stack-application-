<app-appnav></app-appnav>
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Learn to Code</h1>
    <p class="lead text-muted">Welcome to the number one place to learn coding! Have a look at our exhaustive catalog below and take your pick.<br/>Start your coding journey today!</p>
  </div>
</section>
<div class="album py-5 bg-light">
  <div class="container">
      <div class="row">
          <div class="col-md-4" *ngFor="let item of products">
            <div class="card mb-4 shadow-sm">
              <img
                class="card-img-top"
                alt="Thumbnail [100%x225]"
                style="width: 100%; display: block;"
                [src]="item.image"
                data-holder-rendered="true"
              />
              <div class="card-body">
                <h4 class="card-text">{{item.name}}</h4>
                <p class="card-text">{{item.description | truncate: ['140', '...']}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="card-text">{{item.price | currency}}</h2>
                    <button type="button" class="btn" (click)="addItemToCart(item)" [class.btn-outline-primary]="itemInCart(item).length">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
